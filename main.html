<!DOCTYPE html>

<body>
	<!-- the entire body must be written by student -->

<form id="myform" method="post">
	<div>
	<label for="name">Name*</label>
	<input type="text" id="name" name="name" required><br></br>
	</div>
	<div>
	<label for="email">Email*</label>
	<input type="email" id="email" name="email" required><br></br>
	</div>
		<div>

	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_f" name="gender" required>
	<label for="gender_f">Female</label><br></br>
	</div>
	<div>

	<select id="cars" name="cars" required>

		<option id="audi">Audi</option>
		<option id="mercedez">Mercedez</option>
	</select></br></br>
	</div>
	<div>
		<label for="age">Age*</label>

	</div>
	<div>
		<label for="dob">DOB*</label>
	   <input type="dob" id="dob" placeholder="dob" required><br></br>
	</div>
	<div>
		<label for="tel">Phone number</label>
	   <input type="number" id="tel" placeholder="xxx-xxx-xxx" ><br></br>
	</div>
	<div>
	   <label for="password">Password*</label>
	   <input type="password" id="password" placeholder="password" required></br></br>
	
	</div>
	<div>
		<label for="tos"></label>
	    <input type="checkbox" name="tos" id="tos"> <b> I agree to the TOS.</b></br>
	</div>

	<div></div>
	<div></div>
